<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Data</title>
</head>
<body>
<div class="profile-page">
  <div class="navbar-profile__page">
    <div class="logo__top-left"></div>
    <div class="navbar-profile__router-links">
      <div class="profile-page__username">Petr</div>
      <div class="profile-page__avatar">Avatar</div>
      <div class="profile-page__notifications">kol</div>
      <div class="profile-page__logout">door</div>
    </div>
  </div>
  <div class="profile-page__main">
    <div class="left-router">
      <div>planet</div>
      <div>statistics</div>
      <div>vip</div>
    </div>
    <div class="profile-data">
      <div class="profile-data__header">
        <div class="profile-data__header-title">Ваши данные</div>
        <div class="profile-data__header-btn">
          <button class="add-data__btn"></button>
        </div>
      </div>
      <div class="data-page__main">
        <div class="place-residence">
          <div class="data-page__entry">
            <p><label for="country" class="data-page_label">Страна</label></p>
            <input type="text" name="country" class="data-page_input"/>
          </div>
          <div class="data-page__entry">
            <p><label for="region" class="data-page_label">Страна</label></p>
            <input type="text" name="region" class="data-page_input"/>
          </div>
          <div class="data-page__entry">
            <p><label for="city" class="data-page_label">Страна</label></p>
            <input type="text" name="city" class="data-page_input"/>
          </div>
        </div>
        <div class="physical-parameters">
          <div class="data-page__entry">
            <p><label for="rost" class="data-page_label">Рост(см)</label></p>
            <input type="text" name="rost" class="data-page_input"/>
          </div>
          <div class="data-page__entry">
            <p><label for="ves" class="data-page_label">Вес(кг)</label></p>
            <input type="text" name="ves" class="data-page_input"/>
          </div>
          <div class="data-page__entry">
            <p><label for="grud" class="data-page_label">Окружность грудной(см)</label></p>
            <input type="text" name="grud" class="data-page_input"/>
          </div>
          <div class="data-page__entry">
            <p><label for="talia" class="data-page_label">Окружность талии(см)</label></p>
            <input type="text" name="talia" class="data-page_input"/>
          </div>
          <div class="physical-parameters-second">
            <div class="data-page__entry">
              <p><label for="otzshim" class="data-page_label">Отжимания(кол-во)</label></p>
              <input type="text" name="otzshim" class="data-page_input"/>
            </div>
            <div class="data-page__entry">
              <p><label for="jump" class="data-page_label">Прыжок в длину(см)</label></p>
              <input type="text" name="jump" class="data-page_input"/>
            </div>
            <div class="data-page__entry">
              <p><label for="press" class="data-page_label">Поднимание туловища(кол-во)</label></p>
              <input type="text" name="press" class="data-page_input"/>
            </div>
          </div>
          <div class="physical-parameters-third">
            <div class="data-page__entry">
              <p><label for="vis" class="data-page_label">Удержание тела в висе(сек)</label></p>
              <input type="text" name="vis" class="data-page_input"/>
            </div>
            <div class="data-page__entry">
              <p><label for="naklon" class="data-page_label">Наклон вперед из положения сидя(+/-см)</label></p>
              <input type="text" name="naklon" class="data-page_input"/>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
