<!DOCTYPE html>
<html lang="en">
<head>

  <title>Login</title>

</head>
<body>
<div class="auth-body">
  <div class="main-page__login__header">

    <div>
      <div class="navbar-router__btn">блог</div>
      <div class="navbar-router__btn">регистрация</div>

        <div>вход</div>
        <div>картинка чувака</div>
      </div>

    <div>
      <div class="footer-social__btn">facebbok</div>
      <div class="footer-social__btn">instagram</div>
