<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration</title>
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<div class="auth-body">
  <div class="main-page__registration__header">
    <div class="main-logo"><img src="../img/logo.svg" alt="logo"></div>
    <div class="navbar-router">
      <div class="navbar-router__btn">блог</div>
      <div class="navbar-router__btn">регистрация</div>
      <div class="navbar-router__btn-login">
        <div>вход</div>
        <div>картинка чувака</div>
      </div>
    </div>
  </div>
  <div class="main-page__registration__main">
    <div class="main-page__title">ВХОД</div>
    <form action="">
      <div>
        <input type="text" class="main-page__input" placeholder="ФИО">
      </div>
      <div>
        <input type="text" class="main-page__input" placeholder="логин">
      </div>
      <div>
        <input type="password" class="main-page__input" placeholder="пароль">
      </div>
      <div>
        <input type="text" class="main-page__input" placeholder="дата рождения">
      </div>
      <div>
        <div>Пол:</div>
        <div>м. <input type="checkbox"></div>
        <div>ж. <input type="checkbox"></div>
      </div>
      <input type="submit" class="main-page__submit" placeholder="регистрация">
    </form>
  </div>
  <div class="main-page__registration__footer">
    <div class="footer-date">2020</div>
    <div>
      <div class="footer-social__btn">facebook</div>
      <div class="footer-social__btn">instagram</div>
      <div class="footer-social__btn">vk</div>
    </div>
  </div>
</div>
</body>
</html>
